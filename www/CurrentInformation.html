            <div class="form-row" id="Div_Weight" name="Div_DefaultHide">

                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="RBTN_Sport" id="inlineRadio2" value="No" checked="checked"> 否
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row" id="Div_SportTime">
                    <label class="col-4 col-form-label">運動多久</label>
                    <div class="col-8">
                        <select class="form-control" id="exampleSelect1">
                            <option>30 分鐘</option>
                            <option>1.5 小時</option>
                            <option>2 小時</option>
                            <option>2.5 小時</option>
                            <option>3 小時</option>

            </form>

        </div>

<script type="text/javascript">
    var selectedVal = "";
    var selected = $("#radioDiv input[type='radio']:checked");
    if (selected.length > 0) {
        selectedVal = selected.val();
    }

    $(document).ready(function () {
        //Default
        $("#Div_SportTime").hide();
        $('div[name=Div_DefaultHide]').hide(); //Hide all div(name=DivDefaulHide)
        $('input[type=checkbox]').prop("checked", false);

        //Checkbox Check Change Event
        $('input[type=checkbox]').change(function () {
            var Div_ID = 'Div' + (this.id).substring(2); //Get ID
            if (this.checked) 
                $("#" + Div_ID).show(); //Display the Div
            else
                $("#" + Div_ID).hide();//Hide the Div
        });


        //Div_DefaultHide

        $('input[type=radio][name=RBTN_Sport]').change(function () {
            if (this.value == 'Yes') {
                $("#Div_SportTime").show();
            }
            else if (this.value == 'No') {
                $("#Div_SportTime").hide();
            }
        });
    });
</script>
