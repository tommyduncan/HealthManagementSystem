<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Current Information</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/Basic.css" rel="stylesheet" />
    <link href="css/jquery-ui.css" rel="stylesheet" />
    <script src="scripts/lib/jquery-3.2.1.min.js"></script>
    <script src="scripts/lib/tether.min.js"></script>
    <script src="scripts/lib/bootstrap.min.js"></script>
    <script src="scripts/lib/moment.min.js"></script>
    <script src="scripts/lib/jquery-ui.js"></script>
    <script src="scripts/lib/async.min.js"></script>
    <script src="scripts/lib/loadingoverlay.min.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/system.core.js"></script>
    <script src="scripts/CurrentInformation.js"></script>
</head>
<body>
        <nav  class="navbar navbar-expand-md navbar-dark bg-dark">
            <button class="navbar-toggler"  type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav" >
                    <a class="nav-item nav-link" href="CurrentInformation.html">健康資訊</a>
                    <a class="nav-item nav-link" href="PhysiologicalInformation.html">生理資訊</a>
                    <a class="nav-item nav-link" href="HEInformation.html">衛教資訊</a>
                    <a class="nav-item nav-link" href="Selfhealthassessment.html">自我健康評量</a>
                    <a class="nav-item nav-link" href="QAInformation.html">Q&A</a>
                </div>
            </div>
            <button class="btn btn-dark btn-lg" id="logout_btn" type="button">登出</button>
        </nav>
    <div class="content">
        <p class="P_Title">健康資訊</p>
        <input id="Btn_HA" type="button" value="衛教建議" class="Btn_NWidth" onclick="javascript: location.href = 'HealthAdvice_currentinformation.html'"/>
        <hr />
        <form>
            <br/>
            <div class="form-row">
                <div class="form-group col-4"><input id="CB_Weight" type="checkbox" value="Weight" />體重</div>
                <div class="form-group col-4"><input id="CB_BloodPressure" type="checkbox" value="BloodPressure" />血壓</div>
                <div class="form-group col-4"><input id="CB_WC" type="checkbox" value="WC" />腰圍</div>
            </div>
            <div class="form-row">
                <div class="form-group col-4"><input id="CB_GH" type="checkbox" value="GH"/>糖化血色素</div>
                <div class="form-group col-4"><input id="CB_FBS" type="checkbox" value="FBS"/>空腹血糖</div>
                <div class="form-group col-4"><input id="CB_UN" type="checkbox" value="UN" />尿素氮</div>
            </div>
            <div class="form-row">
                <div class="form-group col-4"><input id="CB_Creatinine" type="checkbox" value="Creatinine" />肌酸酐</div>
                <div class="form-group col-4"><input id="CB_GFR" type="checkbox" value="GFR" />腎絲球過濾率</div>
                <div class="form-group col-4"><input id="CB_Cholesterol" type="checkbox" value="Cholesterol"/>總膽固醇</div>
            </div>
            <div class="form-row">
                <div class="form-group col-4"><input id="CB_TG" type="checkbox" value="TG"/>三酸甘油脂</div>
                <div class="form-group col-4"><input id="CB_LDL" type="checkbox" value="LDL" />低密度脂蛋白</div>
                <div class="form-group col-4"><input id="CB_Proteinuria" type="checkbox" value="Proteinuria" />蛋白尿</div>
            </div>
        </form>
        <hr class="hr_color" /><br/>
        <div id="Div_DisplayBlock">
        <form>
            <div class="form-row" id="Div_Weight" name="Div_DefaultHide">
                <div class="form-group col-8">體重</div><div class="form-group col-2"><p id="weight"></p></div><div class="form-group col-2">KG</div>
            </div>
            <div class="form-row" id="Div_BloodPressure" name="Div_DefaultHide">
                <div class="form-group col-7">血壓&nbsp;&nbsp;(收縮壓/舒張壓)</div><div class="form-group col-3"><span id="systolicBloodPressure"></span>&nbsp; / &nbsp;<span id="diastolicBloodPressure"></span></div><div class="form-group col-2">mmHg</div>
            </div>
            <div class="form-row" id="Div_WC" name="Div_DefaultHide">
                <div class="form-group col-8">腰圍</div><div class="form-group col-2"><p id="waist"></p></div><div class="form-group col-2">cm</div>
            </div>
            <div class="form-row" id="Div_GH" name="Div_DefaultHide">
                <div class="form-group col-8">糖化血色素</div><div class="form-group col-2"><p id="HbA1C"></p></div><div class="form-group col-2">mg/dl</div>
            </div>
            <div class="form-row" id="Div_FBS" name="Div_DefaultHide">
                <div class="form-group col-8">空腹血糖</div><div class="form-group col-2"><p id="ACSugar"></p></div><div class="form-group col-2">mg/dl</div>
            </div>
            <div class="form-row" id="Div_UN" name="Div_DefaultHide">
                <div class="form-group col-8">尿素氮</div><div class="form-group col-2"><p id="BUN"></p></div><div class="form-group col-2">mg/gm</div>
            </div>
            <div class="form-row" id="Div_Creatinine" name="Div_DefaultHide">
                <div class="form-group col-8">肌酸酐</div><div class="form-group col-2"><p id="creatinine"></p></div><div class="form-group col-2">mg/dl</div>
            </div>
            <div class="form-row" id="Div_GFR" name="Div_DefaultHide">
                <div class="form-group col-8">腎絲球過濾率</div><div class="form-group col-2"><p id="eGFR"></p></div><div class="form-group col-2">MDRD</div>
            </div>
            <div class="form-row" id="Div_Cholesterol" name="Div_DefaultHide">
                <div class="form-group col-8">總膽固醇</div><div class="form-group col-2"><p id="TCH"></p></div><div class="form-group col-2">mg/dl</div>
            </div>
            <div class="form-row" id="Div_TG" name="Div_DefaultHide">
                <div class="form-group col-8">三酸甘油脂</div><div class="form-group col-2"><p id="TG"></p></div><div class="form-group col-2">mg/dl</div>
            </div>
            <div class="form-row" id="Div_LDL" name="Div_DefaultHide">
                <div class="form-group col-8">低密度脂蛋白</div><div class="form-group col-2"><p id="LDL"></p></div><div class="form-group col-2">mg/dl</div>
            </div>
            <div class="form-row" id="Div_Proteinuria" name="Div_DefaultHide">
                <div class="form-group col-8">蛋白尿</div><div class="form-group col-2"><p id="UACR"></p></div><div class="form-group col-2">mg/dl</div>
            </div>
        </form>
        </div><br/>
        <div id="Div_Remarks">
            <p class="P_SmallTitle">備註</p>
            <form>
                <div class="form-group row">
                    <label for="date-input" class="col-4 col-form-label">選取日期</label>
                    <div class="col-8">
                        <input class="form-control" type="text" id="date-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label">今日是否運動</label>
                    <div class="col-8">
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="RBTN_Sport" id="inlineRadio1" value="Y"> 是
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="RBTN_Sport" id="inlineRadio2" value="N" checked="checked"> 否
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row" id="Div_SportTime" style="display: none;">
                    <label class="col-4 col-form-label">運動多久</label>
                    <div class="col-8">
                        <select class="form-control" id="sportTime">
                            <option value="1">30 分鐘</option>
                            <option value="2">1 小時</option>
                            <option value="3">1.5 小時</option>
                            <option value="4">2 小時</option>
                            <option value="5">2.5 小時</option>
                        </select>
                    </div>
                </div>
            </form>

        </div>
        <br />
        <div id="Div_DayRecord">
            <p class="P_SmallTitle">日常紀錄</p>

            <form>
                <div class="form-row">
                    <div class="form-group col-sm-12"><input type="text" class="form-control" id="Input_records" placeholder="是否有特別飲食、心情如何、運動項目"></div>
                </div>
                
            </form>
        </div>
        <br/>
        <form>
            <div class="form-row">
                <div class="form-group col-sm-12"><input id="Btn_Enter" type="button" value="完成" class="Btn_LWidth" /></div>
            </div>
        </form>
</div>
</body>
</html>
